<html ng-app="nodechat" ng-controller="chatCtrl as ctrl">
    <body>
        <h1>Chat</h1>
        <input type="text" ng-model="ctrl.recipient"></input>
        <input type="text" ng-model="ctrl.message"></input>
        <button class="btn btn-primary" ng-click="ctrl.sendMessage()"></button>        
    </body>
</html>
