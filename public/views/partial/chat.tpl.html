<div ng-include src="'navbar.tpl.html'"></div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ctrl.chattingTo}}
        </h3>
    </div>
    <div class="panel-body" id="chatPanel" scroll-glue>
        <ul class="list-group">
            <li ng-class="message.sender === ctrl.currentUser.username ? 'list-group-item-success' : 'list-group-item-info'" class="list-group-item" ng-repeat="message in ctrl.messages">{{'[' + message.sender + ']: ' + message.message}}</li>
        </ul>
    </div>
    <div class="panel-footer">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="ctrl.newMessage" ng-keypress="ctrl.sendMessageOnKeypress($event)">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="ctrl.sendMessage()">Send</button>
            </span>
        </div>
    </div>
</div>
