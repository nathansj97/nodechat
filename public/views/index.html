<html ng-app="nodechat" ng-controller="loginCtrl as ctrl">
    <base href='/'/>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>

        <!-- Custom scripts -->
        <script src="../app.js"></script>
        <script src="/services/apiService.js"></script>
        <script src="/controllers/loginCtrl.js"></script>
        <script src="/controllers/chatCtrl.js"></script>        
    </head>
    <body>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <input type="text" placeholder="Username" ng-model="ctrl.user.username">
                <input type="radio" name="gender" value="Male" ng-model="ctrl.user.gender" id="rdoMale"/>
                <label for="rdoMale">Male</label>
                <input type="radio" name="gender" value="Female" ng-model="ctrl.user.gender" id="rdoFemale"/>
                <label for="rdoFemale">Female</label>
                <button class="btn btn-primary" ng-click="ctrl.login()">Login</button>
            </div>
        </div>
    </body>
</html>
